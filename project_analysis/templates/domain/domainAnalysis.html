{% extends 'fenXi/base.html' %}

{% block head %}
    <style>
    .circle {
        width: 80px;
        height: 80px;
        position: relative;
        border-radius: 50%;
        box-shadow: inset 0 0 0 5px #54c4fd;
    }
    .ab {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }
    .circle_left {
        border: 5px solid #e9ecef;
        border-radius: 50%;
        clip: rect(0, 40px, 80px, 0);
    }
    .circle_right {
        border: 5px solid #80355d;
        border-radius: 50%;
        clip: rect(0, 80px, 80px, 40px);
    }
    .circle_text {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #545b62;
        font-size: 16px;
        font-weight: bold;
    }

    .zhanBi{
        width: 100%;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
    }
    .zhanBi .zbTiem{
        width: 32.5%;
        position: relative;
        box-shadow: var(--tw-ring-offset-shadow,0 0 #0000),var(--tw-ring-shadow,0 0 #0000),var(--tw-shadow);
        overflow: hidden;
        box-sizing: border-box;
        padding: 20px 35px;
        background: #FFFFFF;
        display: flex;
        justify-content: space-between;
    }
    .zbTiem .info{
        position: relative;
        box-sizing: border-box;
        padding-left: 50px;
    }
    .zbTiem .info h3{
        color: #bfbfbf;
        font-size: 14px;
        line-height: 16px;
        text-transform: uppercase;
        margin: 0 0 15px 0;
    }
    .zbTiem .info span{
        font-size: 35px;
        line-height: 32px;
        font-weight: 500;
    }


    .zcStatu .info span{
        color: #007bff;
    }
    .circle_zc .circle_right{
        border: 5px solid #007bff;
    }
    .circle_zc .circle_text{
        color: #007bff;
    }
    .jjgqStatu .info span{
        color: #ff9f00;
    }
    .circle_jjgq .circle_right{
        border: 5px solid #ff9f00;
    }
    .circle_jjgq .circle_text{
        color: #ff9f00;
    }
    .ygqStatu .info span{
        color: #dc3545;
    }
    .circle_ygq .circle_right{
        border: 5px solid #dc3545;
    }
    .circle_ygq .circle_text{
        color: #dc3545;
    }





    </style>
{% endblock %}
